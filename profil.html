	<section class="project blue">

					<h1>Form Profil</h1>
					<p>Isi data diri singkat di bawah ini, lalu tekan tombol simpan untuk melihat hasilnya.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<form id="profilForm">
						<ul>
							<li>
								<label for="nim">NIM</label><br>
								<input type="text" id="nim" name="nim" required>
							</li>
							<li>
								<label for="nama">Nama</label><br>
								<input type="text" id="nama" name="nama" required>
							</li>
							<li>
								<label for="alamat">Alamat</label><br>
								<textarea id="alamat" name="alamat" rows="3" required></textarea>
							</li>
							<li>
								<label for="hobi">Hobi</label><br>
								<input type="text" id="hobi" name="hobi" required>
							</li>
							<li>
								<label for="instagram">Instagram</label><br>
								<input type="text" id="instagram" name="instagram" placeholder="@username" required>
							</li>
						</ul>
						<button type="submit" class="button">Simpan</button>
					</form>
				</div>
			</div>
		</div>
